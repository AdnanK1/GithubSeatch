<div class="container">
   <form (ngSubmit)="onSubmit()" action="" method="get" #logform="ngForm">
          <label for="email" class="form-label">Email</label>
          <input [(ngModel)]="newData.email" name="email" id="email " type="text " class="form-control " required>
        
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="newData.password" name="password" id="email " type="text " class="form-control " required>
        <div class="Button">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</div>
